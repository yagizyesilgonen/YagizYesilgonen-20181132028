<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Kayıt Ekle</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Başlık</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
              <label>İçerik</label>

              <ckeditor name="icerik" rows="5" [(ngModel)]="secKayit.icerik" required></ckeditor>
            </div>
          </div>
          <form action="/action_page.php">
            <label for="parcasecin">Parça Seçin:</label>
            <select [(ngModel)]="secKayit.parcalar" name="parcalar" id="parcalar">
              <option value="/islemci">İşlemci</option>
              <option value="/anakart">Anakart</option>
              <option value="/ekrankarti">Ekran Kartı</option>
            </select>
          </form>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
